{% extends 'base.html' %}
{% block stat %}

<table id="example" class="table table-hover table-striped table-sm">
    <thead>
        <tr>
            <td><b>Регион</b></td>
            <td><b>Город</b></td>
            <td><b>Количество комментариев</b></td>
        </tr>
    </thead>
    <tbody>
        {% for set in context %}
        <tr>
            <div>
                <td>{{ set.region__name }}</td>
                <td>{{ set.city__name }}</td>
                <td>{{ set.number }}</td>
            </div>
        </tr>
        {% endfor %}
    </tbody>
</table>


{% endblock stat %}
